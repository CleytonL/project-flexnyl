<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="./css/qr.css">
    <link rel="icon" href="https://static.wixstatic.com/media/9c9740_98e4c1b5c17c4d7a8435eb1353c63b9a~mv2.jpeg/v1/fill/w_137,h_62,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/flexnyl%20logo.jpeg">

<body>
    <div class="qr-container">
    </div>
    <div id="info-display">
